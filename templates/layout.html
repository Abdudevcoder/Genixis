<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genixis</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
</head>
<body>
    <div class="body-custom">
      <!-- Navbar -->
      <div class="custom-navbar">
            <nav class="navbar navbar-expand-lg" style="background-color: transparent;">
               <div class="container d-flex justify-content">
                   <a class="navbar-brand" href="/"><img class="" src="{{ url_for('static', filename='logo_project.png') }}" style="width: 55px; height: auto;"></img></a>
                 <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                   <span class="navbar-toggler-icon"></span>
                 </button>
                 <div class="collapse navbar-collapse" id="navbarSupportedContent">
                   <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                     <li class="nav-item">
                       <a class="nav-link" aria-current="page" href="/">Главная</a>
                     </li>
                     <li class="nav-item">
                       <a class="nav-link" href="#">О нас</a>
                     </li>
                     <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Заболевания
                      </a>
                      <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/diabetes">Предсказывание диабета</a></li>
                        <li><a class="dropdown-item" href="/heart">Предсказывание сердечных болезней</a></li>
                        <li><a class="dropdown-item" href="/cancer">Предсказывание рака молочной железы</a></li>
                      </ul>
                     </li>
                   </ul>
                 </div>
               </div>
             </nav>
      </div>
       <!-- Navbar(end) -->
       
      <div class="container">
        {% block body %}
        {% endblock %}
      </div>
      <footer> 
      <div class="container" style="text-align: center; align-items:center;">
          <p>By Phoenix</p>
      </div>
      
      </footer>
      <!-- Bootstrap JavaScript -->
      <script src="static/vendor/jquery/jquery.min.js"></script>
      
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </div>
</body>
</html>
