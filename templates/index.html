{% extends "layout.html" %}
{% block body %}

<!-- Main -->
<div class="container main-block">
  <div class="main-block-content">
    <p>Оставайтесь здоровыми вместе с нами!</p>
  </div>
</div>
<!-- Main (end) -->
<div class="container px-5 mb-3 pb-3">
  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-11">
      <div class="card">
        <img class="card-img-top"
          src="{{ url_for('static', filename='diabetes_image.jpg') }}" width="150"
          height="200" alt="">
        <div class="card-body">
          <h4 class="card-title">Предсказывание сахарного диабета</h4>
          
          <h6 class="card-text"></h6>
        </div>
        <div class="card-footer">
          <a href="{{ url_for('diabetes') }}" class="btn btn-primary">Пройти тест</a>
        </div>
      </div>
    </div>

    <div class="col-lg-3 col-md-4 col-sm-11">
      <div class="card">
        <img class="card-img-top"
          src="https://i1.wp.com/www.md2c.nl/wp-content/uploads/2016/06/predict-heart-disease.jpg?fit=480%2C360"
          width="150" height="200" alt="">
        <div class="card-body">
          <h4 class="card-title">Предсказывание сердечных заболеваний</h4>
          <h6 class="card-text"></h6>
        </div>
        <div class="card-footer">
          <a href="{{ url_for('heart') }}" class="btn btn-primary">Пройти тест</a>
        </div>
      </div>
    </div>

    <div class="col-lg-3 col-md-4 col-sm-11">
      <div class="card">
        <img class="card-img-top" src="{{ url_for('static', filename='cancer_.png') }}" width="150" height="200" alt="">
        <div class="card-body">
          <h4 class="card-title">Предсказывание рака молочной железы</h4>
          <h6 class="card-text"></h6>
        </div>
        <div class="card-footer">
          <a href="{{ url_for('cancer') }}" class="btn btn-primary">Пройти тест</a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
