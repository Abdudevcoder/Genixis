{% extends "layout.html" %}

{% block body %}
<br><br>
<div class="container mb-5 pb-5 ">
    <h1 class="text-center">Diabetes Prediction Result</h1>
</div>
	<!-- Result -->
	<div class="text-center">
		{% if prediction==1 %}
			<h1>Prediction: <span class='danger'>Упс! У вас ДИАБЕТ.</span></h1>
			<img class="gif container" src="{{ url_for('static', filename='diabetes.jpg') }}" alt="Diabetes Image" style="width: 50%; height: auto;">
		{% elif prediction==0 %}
			<h1>Prediction: <span class='safe'>Отлично! У тебя НЕТ диабета.</span></h1>
			<img class="gif1 container" src="{{ url_for('static', filename='no-diabetes.gif') }}" alt="Not Diabetes Image" style="width: 50%; height: auto;">
		{% endif %}
	</div>
{% endblock %}
