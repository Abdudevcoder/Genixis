{% extends "layout.html" %} {% block body %}
<br />
<div class="container">
  <h1 class="text-center mb-2 pb-2"><u>Diabetes Prediction</u></h1>

  <!-- Text Area -->
  <div class="container-castome mx-auto">
    <form action="{{ url_for('predict_diabetes') }}" method="POST">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              <div class=flashes>
              {% for category, message in messages %}
              <div class="alert alert-{{ category }}" role="alert">
                {{ message }}
              </div>
              {% endfor %}
            </div>
            {% endif %}
          {% endwith %}
      <div class="form-group">
        <label class="lb-lg">Количество беременностей</label>
        <input
          type="text"
          class="form-control"
          name="pregnancies"
          placeholder="Number of Pregnancies eg. 0"
        />
      </div>

      <div class="form-group">
        <label class="lb-lg">Глюкоза</label>
        <input
          type="text"
          class="form-control"
          name="glucose"
          placeholder="Glucose (mg/dL) eg. 80"
        />
      </div>

      <div class="form-group">
        <label class="lb-lg">Давление крови</label>
        <input
          type="text"
          class="form-control"
          name="bloodpressure"
          placeholder="Blood Pressure (mmHg) eg. 80"
        />
      </div>

      <div class="form-group">
        <label class="lb-lg">Толщина кожи</label>
        <input
          type="text"
          class="form-control"
          name="skinthickness"
          placeholder="Skin Thickness (mm) eg. 20"
        />
      </div>

      <div class="form-group">
        <label class="lb-lg">Уровень инсулина</label>
        <input
          type="text"
          class="form-control"
          name="insulin"
          placeholder="Insulin Level (IU/mL) eg. 80"
        />
      </div>

      <div class="form-group">
        <label class="lb-lg">Индекс массы тела</label>
        <input
          type="text"
          class="form-control"
          name="bmi"
          placeholder="Body Mass Index (kg/m²) eg. 23.1"
        />
      </div>

      <div class="form-group">
        <label class="lb-lg">Родословная диабета</label>
        <input
          type="text"
          class="form-control"
          name="dpf"
          placeholder="Diabetes Pedigree Function eg. 0.52"
        />
      </div>

      <div class="form-group">
        <label class="lb-lg">Возраст</label>
        <input
          type="text"
          class="form-control"
          name="age"
          placeholder="Age (years) eg. 34"
        />
      </div>

      <div class="text-center mb-5 pb-4">
        <input type="submit" class="my-cta-button" value="Предсказать" />
      </div>
    </form>
  </div>
</div>
{% endblock %}
